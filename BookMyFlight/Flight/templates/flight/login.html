{% extends "flight/layout2.html" %}

{% load static %}

{% block title %}
    Sign In | Network
{% endblock %}

{% block body %}
    <div class="user-box col-4" style="margin: auto auto;">
        <div>
            <center>
                <img src="{% static 'img/icon_logo.png' %}" height="35em" style="margin-bottom: 2vh;">
                <h3>Login to Flight</h3>
                <br>
            </center>
        </div>

        <form action="{% url 'login' %}" method="post" id="signin-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="form-control inp usrnm" autofocus autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                <span class="star"><small>{{message}}</small></span>
            </div>
            <center>
                <input type="submit" value="Log in" class="btn btn-success" style="margin-top: 10px; width: 95%;">
            </center>
        </form>

        <div>
            <center>
                Don't have an account ? &nbsp;&nbsp;<a href="{% url 'register' %}">Sign up</a>
            </center>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)){
                        document.querySelector('input[type="submit"]').disabled = true;
                    }else{
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                })
            });
        });
    </script>
{% endblock %}
